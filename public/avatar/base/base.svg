<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700">
  <defs>
    <!-- Skin: radial gradient → sphere illusion on head / hands -->
    <radialGradient id="n-head" cx="40%" cy="34%" r="66%">
      <stop offset="0%"   stop-color="#f5c090"/>
      <stop offset="52%"  stop-color="#daa070"/>
      <stop offset="100%" stop-color="#b87850"/>
    </radialGradient>
    <radialGradient id="n-iris" cx="34%" cy="28%" r="72%">
      <stop offset="0%"   stop-color="#8a5828"/>
      <stop offset="100%" stop-color="#3a1e08"/>
    </radialGradient>
    <radialGradient id="n-hand-l" cx="38%" cy="34%" r="62%">
      <stop offset="0%"   stop-color="#eab882"/>
      <stop offset="100%" stop-color="#b87850"/>
    </radialGradient>
    <radialGradient id="n-hand-r" cx="62%" cy="34%" r="62%">
      <stop offset="0%"   stop-color="#eab882"/>
      <stop offset="100%" stop-color="#b87850"/>
    </radialGradient>
    <!-- Body: linear gradient → cylinder illusion -->
    <linearGradient id="n-neck" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#c07b52"/>
      <stop offset="45%"  stop-color="#dca472"/>
      <stop offset="100%" stop-color="#c07b52"/>
    </linearGradient>
    <linearGradient id="n-body" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#b87850"/>
      <stop offset="26%"  stop-color="#dca472"/>
      <stop offset="74%"  stop-color="#dca472"/>
      <stop offset="100%" stop-color="#b87850"/>
    </linearGradient>
    <linearGradient id="n-arm-l" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#a86840"/>
      <stop offset="44%"  stop-color="#d49c68"/>
      <stop offset="100%" stop-color="#b87850"/>
    </linearGradient>
    <linearGradient id="n-arm-r" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#b87850"/>
      <stop offset="56%"  stop-color="#d49c68"/>
      <stop offset="100%" stop-color="#a86840"/>
    </linearGradient>
    <linearGradient id="n-leg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#a86840"/>
      <stop offset="50%"  stop-color="#d49c68"/>
      <stop offset="100%" stop-color="#a86840"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="f-drop" x="-15%" y="-10%" width="130%" height="128%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.20"/>
    </filter>
  </defs>

  <!-- ── FEET ──────────────────────────────────────────────────────────────── -->
  <ellipse cx="152" cy="582" rx="38" ry="17"
           fill="url(#n-body)" stroke="#1a1a1a" stroke-width="2.5"/>
  <ellipse cx="248" cy="582" rx="38" ry="17"
           fill="url(#n-body)" stroke="#1a1a1a" stroke-width="2.5"/>
  <!-- Toe highlights -->
  <ellipse cx="164" cy="575" rx="14" ry="6" fill="white" opacity="0.12"/>
  <ellipse cx="236" cy="575" rx="14" ry="6" fill="white" opacity="0.12"/>

  <!-- ── LEGS ───────────────────────────────────────────────────────────────── -->
  <rect x="130" y="436" width="48" height="148" rx="15"
        fill="url(#n-leg)" stroke="#1a1a1a" stroke-width="2.5"/>
  <rect x="222" y="436" width="48" height="148" rx="15"
        fill="url(#n-leg)" stroke="#1a1a1a" stroke-width="2.5"/>
  <!-- Leg highlight seams -->
  <rect x="148" y="450" width="10" height="106" rx="5" fill="white" opacity="0.09"/>
  <rect x="240" y="450" width="10" height="106" rx="5" fill="white" opacity="0.09"/>

  <!-- ── ARMS (drawn before torso — torso covers shoulder overlap) ─────────── -->
  <!-- Left arm -->
  <path d="M116 316 Q103 350 98 392 Q96 418 102 444 L122 446 Q126 420 128 396 Q130 362 140 328 Z"
        fill="url(#n-arm-l)" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Right arm -->
  <path d="M284 316 Q297 350 302 392 Q304 418 298 444 L278 446 Q274 420 272 396 Q270 362 260 328 Z"
        fill="url(#n-arm-r)" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- ── TORSO ──────────────────────────────────────────────────────────────── -->
  <!-- Depth shadow layer -->
  <path d="M120 298 Q100 316 96 354 L106 440 L294 440 L304 354 Q300 316 280 298 L262 288 Q234 304 200 304 Q166 304 138 288 Z"
        fill="#a06030" opacity="0.30" transform="translate(4,4)"/>
  <!-- Torso body -->
  <path d="M120 298 Q100 316 96 354 L106 440 L294 440 L304 354 Q300 316 280 298 L262 288 Q234 304 200 304 Q166 304 138 288 Z"
        fill="url(#n-body)" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round"/>
  <!-- Torso center highlight -->
  <ellipse cx="200" cy="352" rx="50" ry="42" fill="white" opacity="0.07"/>
  <!-- Fold shadow at hem -->
  <path d="M106 420 Q200 432 294 420 L294 440 L106 440 Z" fill="#8a4820" opacity="0.22"/>

  <!-- ── HANDS ───────────────────────────────────────────────────────────────── -->
  <ellipse cx="84" cy="458" rx="22" ry="17"
           fill="url(#n-hand-l)" stroke="#1a1a1a" stroke-width="2.5"/>
  <ellipse cx="316" cy="458" rx="22" ry="17"
           fill="url(#n-hand-r)" stroke="#1a1a1a" stroke-width="2.5"/>
  <!-- Hand highlights -->
  <ellipse cx="77"  cy="451" rx="8"  ry="5.5" fill="white" opacity="0.18"/>
  <ellipse cx="323" cy="451" rx="8"  ry="5.5" fill="white" opacity="0.18"/>

  <!-- ── NECK ────────────────────────────────────────────────────────────────── -->
  <rect x="183" y="268" width="34" height="38" rx="11"
        fill="url(#n-neck)" stroke="#1a1a1a" stroke-width="2"/>

  <!-- ── EARS (rendered before head — head overlaps inner portion) ──────────── -->
  <ellipse cx="112" cy="168" rx="15" ry="20" fill="#d4946a" stroke="#1a1a1a" stroke-width="2.5"/>
  <ellipse cx="288" cy="168" rx="15" ry="20" fill="#d4946a" stroke="#1a1a1a" stroke-width="2.5"/>
  <!-- Ear concha detail -->
  <ellipse cx="112" cy="168" rx="8"  ry="12" fill="#c07850" opacity="0.55"/>
  <ellipse cx="288" cy="168" rx="8"  ry="12" fill="#c07850" opacity="0.55"/>

  <!-- ── HEAD ───────────────────────────────────────────────────────────────── -->
  <ellipse cx="200" cy="170" rx="90" ry="105"
           fill="url(#n-head)" stroke="#1a1a1a" stroke-width="2.5"
           filter="url(#f-drop)"/>
  <!-- Specular highlight top-left -->
  <ellipse cx="168" cy="122" rx="28" ry="18" fill="white" opacity="0.14"
           transform="rotate(-22, 168, 122)"/>

  <!-- ── FACE ───────────────────────────────────────────────────────────────── -->
  <!-- Eye whites -->
  <ellipse cx="174" cy="150" rx="19" ry="22" fill="white" stroke="#2a1808" stroke-width="1.8"/>
  <ellipse cx="226" cy="150" rx="19" ry="22" fill="white" stroke="#2a1808" stroke-width="1.8"/>

  <!-- Irises -->
  <circle cx="175" cy="152" r="14" fill="url(#n-iris)"/>
  <circle cx="225" cy="152" r="14" fill="url(#n-iris)"/>

  <!-- Pupils -->
  <circle cx="176" cy="153" r="8"   fill="#080606"/>
  <circle cx="226" cy="153" r="8"   fill="#080606"/>

  <!-- Eye highlights -->
  <circle cx="182" cy="146" r="5"   fill="white"/>
  <circle cx="232" cy="146" r="5"   fill="white"/>
  <circle cx="169" cy="161" r="2.8" fill="white" opacity="0.55"/>
  <circle cx="219" cy="161" r="2.8" fill="white" opacity="0.55"/>

  <!-- Eyelid crease (upper lid line) -->
  <path d="M156 138 Q175 127 194 138" stroke="#2a1808" stroke-width="3"   fill="none" stroke-linecap="round"/>
  <path d="M206 138 Q225 127 244 138" stroke="#2a1808" stroke-width="3"   fill="none" stroke-linecap="round"/>

  <!-- Eyebrows (slightly arched, expressive) -->
  <path d="M152 118 Q175 105 198 116" stroke="#2a1808" stroke-width="4"   fill="none" stroke-linecap="round"/>
  <path d="M202 116 Q225 105 248 118" stroke="#2a1808" stroke-width="4"   fill="none" stroke-linecap="round"/>

  <!-- Nose (subtle V shape) -->
  <path d="M196 174 Q194 187 200 190 Q206 187 204 174"
        stroke="#c08040" stroke-width="1.6" fill="none" opacity="0.65" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="152" cy="184" rx="22" ry="12" fill="#f07070" opacity="0.17"/>
  <ellipse cx="248" cy="184" rx="22" ry="12" fill="#f07070" opacity="0.17"/>

  <!-- Mouth (gentle smile, two-tone) -->
  <path d="M183 204 Q200 218 217 204"
        stroke="#8a3828" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M186 204 Q200 200 214 204"
        stroke="#d06050" stroke-width="2"   fill="none" stroke-linecap="round"/>
</svg>
